<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Departamento</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Departamento</h1>
		<hr />
		<div class="form-group"> 
			<label for="name">Name: </label>  
			<span th:text="${departamento.name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="endereco">Endereco: </label>  
			<span th:text="${departamento.endereco}"></span> 
		</div> 

		<a th:href="@{/departamentos/{id}/edit(id = ${departamento.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/departamentos}">Back to list Departamento</a> <br/>
	</div>
</body>
</html>
