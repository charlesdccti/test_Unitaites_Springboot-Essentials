<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Cliente</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Cliente</h1>
		<hr />
		<div class="form-group"> 
			<label for="name">Name: </label>  
			<span th:text="${cliente.name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="idade">Idade: </label>  
			<span th:text="${cliente.idade}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="telefone">Telefone: </label>  
			<span th:text="${cliente.telefone}"></span> 
		</div> 

		<a th:href="@{/clientes/{id}/edit(id = ${cliente.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/clientes}">Back to list Cliente</a> <br/>
	</div>
</body>
</html>
